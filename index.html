<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Ignis</title>
        <meta name="description" content="Ignis website">
        <link rel="icon" href="ICON LINK HERE" type="image/icon.png">
        <link rel="stylesheet" href="css/main2.css" type="text/css">
        <link rel="stylesheet" href="FONT LINK HERE" type="text/css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="site_wrapper">
            <header class="site_header">
                <img src="assets/icons/Ignis.svg" class="logo" alt="Ignis icon logo">
                <img src="./assets/icons/bars.svg" class="mobile_menu" alt="mobile menu bars button">
                <div class="site_header__header_right">
                    <nav class="navbar">
                        <a class="navbar__link" href="#">Home</a>
                        <a class="navbar__link" href="./blog.html">Blog</a>
                        <a class="navbar__link" href="./contact.html">Contact</a>
                    </nav>
                    <img src="assets/icons/Search.svg" class="spyglass" alt="Search spyglass icon">
                </div>
            </header>

            <section class="hero">
                <img class ="hero__image" src="assets/img/hero1.jpg" alt="Girl on a dark background">
                <div class="hero__title">
                    <h1 class="herotext">My name is Jo<span class=" herotext herotext--coralpink">.</span></h1>
                    <h1 class="herotext">I'm a <span class="herotext herotext--turquoise">photographer</span></h1>
                </div>
            </section>

            <section class="gallery">
                <img class="gallery__image" src="assets/img/penguin.jpg" alt="Penguin standing on a snowy rock">
                <img class="gallery__image_small" src="assets/img/jellies.jpg" alt="Colourful jellyfish in the sea">
                <img class="gallery__image" src="assets/img/zebra.jpg" alt="Close up of a zebra">
                <img class="gallery__image" src="assets/img/bird1.jpg" alt="A large black bird">
                <img class="gallery__image_small gallery__image--hidden" src="assets/img/snake.jpg" alt="The head of a colourful snake">
                <img class="gallery__image gallery__image--hidden" src="assets/img/elephants1.jpg" alt="A herd of elephants on a dusty road">
                <img class="gallery__image_small gallery__image--hidden" src="assets/img/water-birds.jpg" alt="Large birds bathing in the water">
                <img class="gallery__image_small gallery__image--hidden" src="assets/img/turtle.jpg" alt="A turtle swimming in the sea">
            </section>

            <footer class="site_footer">
                <img class="social_icon" src="./assets/icons/Twitter.svg" alt="twitter logo">
                <img class="social_icon" src="./assets/icons/Insta.svg" alt="instagram logo">
                <img class="social_icon" src="./assets/icons/Facebook.svg" alt="facebook logo">
                <img class="social_icon" src="./assets/icons/Youtube.svg" alt="youtube logo">
            </footer>

        </div>





    </body>

</html>
