<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Ignis</title>
        <meta name="description" content="Ignis website">
        <link rel="icon" href="ICON LINK HERE" type="image/icon.png">
        <link rel="stylesheet" href="css/main2.css" type="text/css">
        <link rel="stylesheet" href="FONT LINK HERE" type="text/css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="site_wrapper">
            <header class="site_header">
                <img src="assets/icons/Ignis.svg" class="logo" alt="Ignis icon logo">
                <img src="./assets/icons/bars.svg" class="mobile_menu" alt="mobile menu bars button">
                <div class="site_header__header_right">
                    <nav class="navbar">
                        <a class="navbar__link" href="./index.html">Home</a>
                        <a class="navbar__link" href="./blog.html">Blog</a>
                        <a class="navbar__link" href="#">Contact</a>
                    </nav>
                    <img src="assets/icons/Search.svg" class="spyglass" alt="Search spyglass icon">
                </div>
            </header>

            <section class="hero__secondary_pages">
                <h1 class="titletext">Contact</h1>
            </section>

            <form class="contactform" method="" action="">                        
                <label class="text_standard text_standard--label" for="message">Message</label><br>
                <textarea class="contactform__textarea"></textarea><br>

                <label class="text_standard text_standard--label" for="user_name" >Name*</label><br>
                <input class="contactform__inputfield" type="text"  name="user_name" id="user_name" required><br>

                <label class="text_standard text_standard--label" for="user_email" >Email*</label><br>
                <input class="contactform__inputfield" type="email"  name="user_email" id="user_email" required><br>

                <label class="text_standard text_standard--label" for="user_website" >Website</label><br>
                <input class="contactform__inputfield" type="text"  name="user_website" id="user_website"><br>

                <input class="contactform__submit" type="submit" value="Send Message">                        
            </form>



            <footer class="site_footer">
                <img class="social_icon" src="./assets/icons/Twitter.svg" alt="twitter logo">
                <img class="social_icon" src="./assets/icons/Insta.svg" alt="instagram logo">
                <img class="social_icon" src="./assets/icons/Facebook.svg" alt="facebook logo">
                <img class="social_icon" src="./assets/icons/Youtube.svg" alt="youtube logo">
            </footer>

        </div>





    </body>

</html>
